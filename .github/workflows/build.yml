name: Build Chatnio

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 设置的Node.js版本

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      working-directory: ./app
      run: pnpm install

    - name: Build frontend
      working-directory: ./app
      run: pnpm build

    - name: Set up Go environment
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'  # 设置Go版本

    - name: Build Go application
      run: go build -o chatnio

    - name: Package app/dist and chatnio
      run: |
        mkdir package
        cp -r app/dist package/app/
        cp chatnio package/
        zip -r chatnio_package.zip package

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: chatnio
        path: chatnio_package.zip
